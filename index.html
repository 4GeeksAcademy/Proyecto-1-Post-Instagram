<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <link rel="stylesheet" href="styles.css">
    <div class="post">
        <div class="header">
            <span class="icon-css"><i class="fa-brands fa-css3-alt"></i></span><span class="text"> <strong>HTML5</strong><br> Daniela</span><span class="punto"><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>
        <img src="https://saoviajes.es/wp-content/uploads/2023/03/FOTOS-Imagen-para-blog-19.png" alt="foto post">
        <div class="buttons">
            <span class="heart"><i class="fa-regular fa-heart"></i></span><span class="comment"><i class="fa-regular fa-comment"></i></span><span class="paper"><i class="fa-regular fa-paper-plane"></i></span><span class="save"><i class="fa-regular fa-bookmark"></i></span>
        </div>
        <div class="body">
            <p>Liked by <strong>Daniela Padilla</strong>, <strong>Post</strong>, <strong>Instagram</strong> and <strong>20 others</strong></p>
            <br>
            <p>Osos pardos en la pradera de Noruega</p>
        </div>
    </div>
</body>
</html>
